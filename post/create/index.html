<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" crossorigin src="/fed2-js2-ca-Borisrunfast/assets/app-DU-uShH6.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-Borisrunfast/assets/app-BPylY5AQ.css">
  </head>
  <body>
    <header>
      <div class="flex justify-between items-center p-4 bg-primary text-white shadow-lg">
        <div class="flex items-center space-x-4">
          <a href="/"><img src="/fed2-js2-ca-Borisrunfast/images/noroff-logo.png" alt="Noroff Logo" class="h-10" /></a>
        </div>
  
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4">
          <a href="/profile/" class="text-white hover:underline">My Profile</a>
          <a href="/auth/login/" class="text-white hover:underline">Login</a>
          <a href="/auth/register/" class="text-white hover:underline">Register</a>
          <a href="/post/create/" class="bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
          <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
        </nav>
  
        <!-- Mobile Menu Toggle Button -->
        <button id="menu-toggle-btn" class="md:hidden focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Mobile Navigation Menu -->
      <nav id="mobile-menu" class="hidden md:hidden bg-primary text-white font-bold text-end space-y-2 p-4">
        <a href="/profile/" class="block text-white hover:underline">My Profile</a>
        <a href="/auth/login/" class="block text-white hover:underline">Login</a>
        <a href="/auth/register/" class="block text-white hover:underline">Register</a>
        <a href="/post/create/" class="block ml-auto max-w-min text-nowrap bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
        <button id="logout-btn-mobile" class="block ml-auto bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
      <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-primary mb-6">Create Post</h1>
        
        <form name="createPost" class="space-y-6">
          <div>
            <label for="title" class="block text-gray-700 font-semibold mb-2">Title</label>
            <input
              id="title"
              type="text"
              name="title"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
              placeholder="Enter post title"
            />
          </div>

          <div>
            <label for="body" class="block text-gray-700 font-semibold mb-2">Body</label>
            <textarea
              id="body"
              name="body"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
              placeholder="Enter post content"
              rows="4"
            ></textarea>
          </div>

          <div>
            <label for="tags" class="block text-gray-700 font-semibold mb-2">Tags</label>
            <input
              type="text"
              name="tags"
              id="tags"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
              placeholder="Enter tags, separated by commas"
            />
          </div>

          <div>
            <label for="url" class="block text-gray-700 font-semibold mb-2">URL</label>
            <input
              type="url"
              name="url"
              id="url"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
              placeholder="Enter URL for media"
            />
          </div>

          <div>
            <label for="alt" class="block text-gray-700 font-semibold mb-2">Alt Text</label>
            <input
              type="text"
              name="alt"
              id="alt"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary"
              placeholder="Enter alt text for media"
            />
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-primary text-white px-6 py-2 rounded-lg font-semibold hover:bg-primary-dark transition"
            >
              Create Post
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
