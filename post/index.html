<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA - Post Page</title>
  <script type="module" src="/src/app.js" defer></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <header>
    <div class="flex justify-between items-center p-4 bg-primary text-white shadow-lg">
      <div class="flex items-center space-x-4">
        <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-10" /></a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-4">
        <a href="/profile/" class="text-white hover:underline">My Profile</a>
        <a href="/auth/login/" class="text-white hover:underline">Login</a>
        <a href="/auth/register/" class="text-white hover:underline">Register</a>
        <a href="/post/create/" class="bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
        <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </nav>

      <!-- Mobile Menu Toggle Button -->
      <button id="menu-toggle-btn" class="md:hidden focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-primary text-white font-bold text-end space-y-2 p-4">
      <a href="/profile/" class="block text-white hover:underline">My Profile</a>
      <a href="/auth/login/" class="block text-white hover:underline">Login</a>
      <a href="/auth/register/" class="block text-white hover:underline">Register</a>
      <a href="/post/create/" class="block ml-auto max-w-min text-nowrap bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
      <button id="logout-btn-mobile" class="block ml-auto bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </nav>
  </header>

  
  <main class="flex-grow flex items-center justify-center p-6">
    <div id="post-body" class="w-full max-w-2xl bg-white shadow-lg rounded-lg p-8 space-y-6">
    </div>
  </main>
</body>
</html>
