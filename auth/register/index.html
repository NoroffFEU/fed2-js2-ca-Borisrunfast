<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" crossorigin src="/assets/app-DXy3T8zY.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-BPylY5AQ.css">
  </head>

  <body class="bg-gray-100 font-sans items-center justify-center min-h-screen">
    <header>
      <div class="flex justify-between items-center p-4 bg-primary text-white shadow-lg">
        <div class="flex items-center space-x-4">
          <a href="/"><img src="/images/noroff-logo.png" alt="Noroff Logo" class="h-10" /></a>
        </div>
  
        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-4">
          <a href="/profile/" class="text-white hover:underline">My Profile</a>
          <a href="/auth/login/" class="text-white hover:underline">Login</a>
          <a href="/auth/register/" class="text-white hover:underline">Register</a>
          <a href="/post/create/" class="bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
          <button id="logout-btn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
        </nav>
  
        <!-- Mobile Menu Toggle Button -->
        <button id="menu-toggle-btn" class="md:hidden focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
  
      <!-- Mobile Navigation Menu -->
      <nav id="mobile-menu" class="hidden md:hidden bg-primary text-white font-bold text-end space-y-2 p-4">
        <a href="/profile/" class="block text-white hover:underline">My Profile</a>
        <a href="/auth/login/" class="block text-white hover:underline">Login</a>
        <a href="/auth/register/" class="block text-white hover:underline">Register</a>
        <a href="/post/create/" class="block ml-auto max-w-min text-nowrap bg-secondary text-white px-3 py-1 rounded hover:bg-secondary-dark">Make a Post</a>
        <button id="logout-btn-mobile" class="block ml-auto bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
      </nav>
    </header>
    <main class="flex items-center justify-center p-6">
      <div class="mt-16 w-full max-w-sm bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-primary mb-6">Register</h1>
        <form name="register" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
            <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary" />
          </div>
    
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
            <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary" />
          </div>
    
          <div>
            <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" name="password" id="password" required minlength="8"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary" />
          </div>
    
          <div class="flex items-center justify-between mt-4">
            <a href="/auth/login/" class="text-sm text-secondary hover:text-secondary-dark hover:underline">Login</a>
            <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary-dark transition">
              Register
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
